<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>More</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fa fa-fighter-jet" aria-hidden="true"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header__column">
        <!-- time -->
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <!-- battery icon -->
        <span class="header__battery">66%</span><i class="fa fa-battery-full" aria-hidden="true"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
      </div>
    </div>
  </header>

  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="images/avatar.jpg" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">Blueberry</h3>
          <span class="more-header__subtitle">Blueberry@cheese.cake</span>
        </div>
      </div>
      <i class="fa fa-comment-o fa-2x"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="fa fa-smile-o fa-x2"></i>
        <span class="more__option-title">Emoticon</span>
      </div>
      <div class="more__option">
        <i class="fa fa-paint-brush fa-x2"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="fa fa-hand-peace-o fa-x2"></i>
        <span class="more__option-title">Plus frined</span>
      </div>
      <div class="more__option">
        <i class="fa fa-user-circle-o fa-x2"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fa fa-info-circle"></i> Learn More</span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fa fa-cutlery"></i>
          <span class="plus-friends__item-title">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-home"></i>
          <span class="plus-friends__item-title">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-television"></i>
          <span class="plus-friends__item-title">TV Channel</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-pencil"></i>
          <span class="plus-friends__item-title">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-graduation-cap"></i>
          <span class="plus-friends__item-title">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-university"></i>
          <span class="plus-friends__item-title">Politics</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-krw"></i>
          <span class="plus-friends__item-title">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-video-camera"></i>
          <span class="plus-friends__item-title">Movies</span>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__option">
        <img src="images/kakaoStory.png" alt="" class="more__options-image">
        <span class="more__options-title">Kakao Story</span>
      </div>
      <div class="more__option">
        <img src="images/path.png" alt="" class="more__options-image">
        <span class="more__options-title">Path</span>
      </div>
      <div class="more__option">
        <img src="images/kakaoFriends.png" alt="" class="more__options-image">
        <span class="more__options-title">Kakao frineds</span>
      </div>
    </section>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
