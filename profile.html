<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38 </span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="profile">
    <header class="profile__header">
      <div class="profile__header-container">
        <img src="images/avatar.jpg" alt="">
        <h3 class="profile__header-title">Blueberry</h3>
      </div>
    </header>
    <div class="profile__container">
      <input type="text" placeholder="Blueberry@cheese.cake">
      <div class="profile__actions">
        <!-- div.profile__action*2>span.profile__action-circle(i.fa)+span.profile__action-title -->
        <div class="profile__action">
          <span class="profile__action-circle"><i class="fa fa-comment fa-2x"></i></span>
            <span class="profile__action-title">My chatroom </span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle"><i class="fa fa-pencil fa-2x"></i></span>
          <span class="profile__action-title">Edit profile </span>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
